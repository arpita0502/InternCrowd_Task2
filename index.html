<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>
    <header class="header">
        <img src="internlogo.png" width="65" height="65" align="left">

        <style>
            /*body {
                background-color: rgb(201, 182, 185);
            }*/
        </style>
        <style>
            img {
                margin-top: 11px;
            }
        </style>
        <h1 style=" text-align:left;float:left;">
            Intern Crowd</h1>
        <nav class=" navbar ">
            <div id="close-navbar " class="fas fa-times "></div>
            <h2 style="text-align:center;float:right;padding-right: 20%; ">Home &nbsp &nbsp Register &nbsp &nbsp Login &nbsp &nbsp Contact Us</h2>
            <hr style="clear:both; " />
        </nav>
    </header>
    <form>

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>

        </div>
    </form>
</body>

</html>
